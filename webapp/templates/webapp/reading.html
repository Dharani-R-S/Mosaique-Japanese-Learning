{% extends 'webapp/base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="bg-white rounded-xl p-4 shadow-sm">
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-xl font-semibold">Reading Practice</h2>
        <div class="text-xs text-gray-500">Short texts to build speed and comprehension</div>
      </div>
      <div class="text-sm text-gray-600">Level: {{ level }}</div>
    </div>

    <div class="mt-4 space-y-4">
      {% for r in readings %}
      <div class="practice-card">
        <div class="text-sm font-semibold">{{ r.title }}</div>
        <div class="mt-2 text-base">{{ r.japanese }}</div>
        <div class="mt-2 text-sm text-gray-500">{{ r.english }}</div>
        <div class="mt-3">
          <a href="#" class="text-sm text-indigo-600">Open questions â†’</a>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}
